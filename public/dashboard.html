<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ด - DebtFlow</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f4f8; }
        h1 { color: #333; }
        canvas { max-width: 100%; height: 200px; margin-bottom: 20px; }
        .section { background: white; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        nav a:hover { text-decoration: underline; }
        .tasks { background: #333; color: white; padding: 5px 10px; border-radius: 5px; display: inline-block; }
    </style>
</head>
<body>
    <nav style="background-color: #007bff; padding: 10px; margin-bottom: 20px;">
        <a href="index.html" style="color: white; margin-right: 15px; text-decoration: none;">หน้าแรก</a>
        <a href="dashboard.html" style="color: white; margin-right: 15px; text-decoration: none;">แดชบอร์ด</a>
        <a href="debts.html" style="color: white; margin-right: 15px; text-decoration: none;">หนี้สิน</a>
        <a href="tasks.html" style="color: white; margin-right: 15px; text-decoration: none;">งาน</a>
    </nav>
    <h1>แดชบอร์ด - DebtFlow</h1>
    <div id="noData" class="section">
        <p>ยังไม่มีข้อมูล! กรุณาเพิ่ม <a href="debts.html">หนี้</a> ที่เมนูหนี้สิน</p>
    </div>
    <div id="charts" class="section" style="display: none;">
        <p>รวมหนี้ทั้งหมด (609%) - Target 88%</p>
        <canvas id="totalDebtChart"></canvas>
        <p>รวมหนี้ทั้งหมด (NPL) - Target 40%</p>
        <canvas id="nplDebtChart"></canvas>
        <p class="tasks">งานที่ <span id="taskCount">0</span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const debts = JSON.parse(localStorage.getItem('debts')) || [];
        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        if (debts.length > 0) {
            document.getElementById('noData').style.display = 'none';
            document.getElementById('charts').style.display = 'block';
            document.getElementById('taskCount').textContent = tasks.length;

            const totalDebtCtx = document.getElementById('totalDebtChart').getContext('2d');
            new Chart(totalDebtCtx, {
                type: 'doughnut',
                data: {
                    labels: ['ชำระ', 'ค้างชำระ'],
                    datasets: [{
                        data: [12, 88],
                        backgroundColor: ['green', 'red']
                    }]
                }
            });

            const nplDebtCtx = document.getElementById('nplDebtChart').getContext('2d');
            new Chart(nplDebtCtx, {
                type: 'doughnut',
                data: {
                    labels: ['ชำระ', 'ค้างชำระ'],
                    datasets: [{
                        data: [60, 40],
                        backgroundColor: ['green', 'red']
                    }]
                }
            });
        }
    </script>
</body>
</html>
