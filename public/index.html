<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สิ่งที่ - DebtFlow</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f4f8; }
        h1 { color: #333; }
        canvas { max-width: 100%; height: 200px; }
        .section { background: white; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <nav style="background-color: #007bff; padding: 10px; margin-bottom: 20px;">
        <a href="index.html" style="color: white; margin-right: 15px; text-decoration: none;">หน้าแรก</a>
        <a href="dashboard.html" style="color: white; margin-right: 15px; text-decoration: none;">แดชบอร์ด</a>
        <a href="debts.html" style="color: white; margin-right: 15px; text-decoration: none;">หนี้สิน</a>
        <a href="tasks.html" style="color: white; margin-right: 15px; text-decoration: none;">งาน</a>
    </nav>
    <h1>สิ่งที่ - DebtFlow</h1>
    <div class="section">
        <canvas id="debtChart"></canvas>
    </div>
    <div class="section">
        <p>รายได้: Commission</p>
        <p>จำนวน: รวมหนี้ทั้งหมด</p>
        <p>รวม: 0 บาท</p>
        <p>สิ่งที่: -</p>
        <p>หนี้: 0 บาท</p>
    </div>
    <button onclick="downloadReport()">ดาวน์โหลดรายงาน</button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('debtChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['รวมหนี้', 'สิ่งที่', 'สิ่งที่ 1 หนี้'],
                datasets: [{
                    label: 'Commission',
                    data: [15000, 5000, 2500],
                    backgroundColor: ['green', 'yellow', 'red']
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        function downloadReport() {
            const debts = JSON.parse(localStorage.getItem('debts')) || [];
            let data = "รายได้: Commission\nจำนวน: รวมหนี้ทั้งหมด\nรวม: 0 บาท\nสิ่งที่: -\nหนี้: 0 บาท\n\nรายการหนี้:\n";
            debts.forEach((debt, index) => {
                data += `หนี้ ${index + 1}:\n`;
                data += `Principle: ${debt.principle}\n`;
                data += `ชื่อหนี้: ${debt.name}\n`;
                data += `จำนวน: ${debt.amount} บาท\n\n`;
            });
            const blob = new Blob([data], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'debtflow-report.txt';
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
